atwork_idir_update.content:
  path: '/admin/idir'
  defaults:
    _controller: '\Drupal\atwork_idir_update\Controller\AtworkIdirUpdateController::main'
    _title: 'Idir Update Manual Run'
  requirements:
    _permission: 'administrator'
atwork_idir_update.atwork_idir_update_admin_settings_form:
  path: '/admin/config/atwork_idir_update/atworkidirupdateadminsettings'
  defaults:
    _form: '\Drupal\atwork_idir_update\Form\AtworkIdirUpdateAdminSettingsForm'
    _title: 'AtworkIdirUpdateAdminSettingsForm'
  requirements:
    _permission: 'access administration pages'
  options:
    _admin_route: TRUE

