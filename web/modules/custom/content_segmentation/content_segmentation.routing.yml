# Deleting paragraphs bundles
content_segmentation.delete_content_controller:
  path: '/content_segmentation/dl/{paragraph}'
  defaults:
    _controller: '\Drupal\content_segmentation\Controller\ContentSegmentationController::delete'
#    _title: 'Content'
  requirements:
    _permission: 'access content'
  options:
    parameters:
      user:
        type: entity:paragraph

# UserAlert ajax endpoints
entity.content_segmentation.user_alert.get_message:
  path: '/js/content_segmentation/get-message'
  defaults:
    _controller: '\Drupal\content_segmentation\Controller\UserAlertController::displayAlert'
  requirements:
    _permission: 'access content'

entity.content_segmentation.user_alert.close_message:
  path: '/js/content_segmentation/close-message'
  defaults:
    _controller: '\Drupal\content_segmentation\Controller\UserAlertController::closeAlert'
  requirements:
    _permission: 'access content'
