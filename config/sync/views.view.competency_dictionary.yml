          empty: true
          tokenize: false
          content:
            value: "<p>Here are your interactive links to the BC Public Service Competencies for Executives, Supervisors, Managers, and Staff. The competencies are organized into four main categories applicable to all BC Public Service employees: Leading People; Achieving Business Results; Personal Effectiveness; and Interpersonal Relationships.</p>\r\n\r\n<p>Reviewing your own job-related competencies is a great way to start a conversation with your supervisor. Understanding how to increase your competency levels through training and informal learning opportunities will produce results for you and your area. For the career development minded, exploring the competencies required for different positions and levels can assist in focussing your goals.</p>\r\n\r\n<ul type=\"disc\">\r\n\t<li><a href=\"http://www2.gov.bc.ca/gov/content/careers-myhr/job-seekers/about-competencies\" target=\"_blank\">Learn more</a> about competencies on MyHR.</li>\r\n\t<li>Review the <a href=\"http://www2.gov.bc.ca/gov/content/careers-myhr/job-seekers/about-competencies/aboriginal-relations\" target=\"_blank\">Indigenous Relations Competencies</a>.</li>\r\n</ul>\r\n"
